<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <!--estilos-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>

<body onload="app.pintarTablaIncial()">
    <div class="container">
        <div class="card">
                    	
            <div class="card-header">
              <center>
                <h1 id="idTituloEncabezado">Bienvenidos a Amazon</h1>
              </center>
            </div>
            </br>

            
      
            <div class="card-body border-bottom">
              <div class="row">
                <div class="col col-sm-3">
                  Buscar productos por su nombre
                  <input type="text" id="nombreProducto" placeholder="Nombre" />
                  <button class="btn btn-success" onclick="app.filtarBusqueda(0)">Buscar</button>
                </div>
                <div class="col col-sm-3">
                  Buscar productos por su costo
                  <input type="text" id="costoProducto" placeholder="Costo" />
                  <button class="btn btn-success" onclick="app.filtarBusqueda(1)">Buscar</button>
                </div>
                <div class="col col-sm-3">
                  Buscar productos por su categoria
                  <input type="text" id="categoriaProducto" placeholder="Categoria" />
                  <button class="btn btn-success" onclick="app.filtarBusqueda(2)">Buscar</button>
                </div>
                <div class="col col-sm-3">
                  <button class="btn btn-success" onclick="app.pintarTablaIncial()" id="botonVerTodos">Ver todos los productos</button>
                </div>
              </div>
              </br>
              <h4>Mis productos a la venta son:</h4>
              <div class="row ">
                <center>
                  <div class="col col-sm-10 ">
                    <table class="table" id="tablaProductos">
                      <thead>
                        <tr>
                          <th scope="col">No</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Costo</th>
                          <th scope="col">Categoria</th>
                          <th scope="col">Numero de piezas existentes</th>
                          <th scope="col">Agregar a Carrito</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
              </center>
              </div>
              <h4 id="carritoPar">Tu carrito:</h4>
              <div class="row ">
                <center>
                  <div class="col col-sm-10 ">
                    <table class="table" id="tablaCarrito">
                      <thead>
                        <tr>
                          <th scope="col">No</th>
                          <th scope="col">Producto</th>
                          <th scope="col">Costo</th>
                          <th scope="col">Categoria</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
              </center>
              </div>
              <div class="row align-self-end">
                <div class="col col-sm-8">
                  <button class="btn btn-success" onclick="app.comprarCarrito()">
                    Comprar carrito
                  </button>
                </div>
              </div>
            </div>
            

        </div>
    </div>
</body>
</html>
